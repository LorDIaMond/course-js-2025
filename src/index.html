<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Выбор урока</title>
    <link rel="stylesheet" href="./assets/index.css">
</head>
<body class="app">
    <header class="app__header">
        <div class="app__selector-wrapper">
            <p class="app__selector-title">Урок:</p>
            <p class="app__selector-title">Задача:</p>
            <select id="lesson-selector">
                <option value="">-- Выберите урок --</option>
            </select>

            <select
                    id="task-selector"
                    style="display: none;"
            >
                <option value="">-- Выберите задачу --</option>
            </select>
        </div>
    </header>

    <div class="app__task-text">
        <h1>Задача</h1>
        <div class="app__task-content"></div>
    </div>

    <div class="app__task-body-wrapper">
        <iframe id="task-body" src=""></iframe>
    </div>

    <div id="vue-app"></div>

    <div class="app__task-code">
        <div class="app__task-code-header">
            <h1>Код программы</h1>
            <button
                    id="execute-button"
                    class="app__header-execute-button"
            >
                Запустить скрипт
            </button>
        </div>
        <div class="app__code-data"></div>
    </div>

    <div class="app__logger">
        <h1>
            Логи консоли:
        </h1>
        <div class="app__logger-content">

        </div>
    </div>

    <script type="module">
        import initApp from './initApp.ts';

        initApp({
            iframeSelector: '#task-body',
            lessonSelector: '#lesson-selector',
            tasksSelector: '#task-selector',
            vueAppSelector: '#vue-app',
            executeSelector: '#execute-button',
            loggerSelector: '.app__logger-content',
        });
    </script>
</body>
</html>
